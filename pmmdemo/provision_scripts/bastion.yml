#cloud-config
preserve_hostname: false
hostname: ${name}
fqdn: ${fqdn}
manage_etc_hosts: true
repo_upgrade: all

packages:
  - docker
  - nmap-ncat

bootcmd:
  - while [[ ! -b $(readlink -f /dev/nvme1n1) ]]; do echo "waiting for the disk..."; sleep 5; done
  - mkfs.xfs -L data /dev/nvme1n1
  - mkdir -p /data

mounts:
  - ["/dev/nvme1n1", "/data", "xfs", "defaults,noatime", "0", "2"]

runcmd:
  - yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
  - yum -y install consul
  - systemctl enable consul
  - systemctl start consul
  - bash /root/consul-advertise-addr.sh
  - systemctl enable docker
  - service docker start
  - usermod -a -G docker ec2-user
  - chmod +x /tmp/cert.sh
  - bash /tmp/cert.sh
  - rm /tmp/cert.sh
  - docker run -v /data:/ssl:ro -v /etc/nginx.conf:/etc/nginx/nginx.conf --restart always --net host --name nginx -d nginx:1.21.6
  - until nc -z localhost 80; do sleep 1; done
  - docker exec nginx apt update
  - docker exec nginx apt install -y certbot python3-certbot-nginx
  - docker exec nginx certbot --nginx --non-interactive --agree-tos --test-cert -m ${email} -d ${domain}
  - echo "${pmm_admin_pass}" > /root/pmm-admin_password
  - chmod 400 /root/pmm-admin_password
  - yum install -y https://repo.percona.com/yum/percona-release-latest.noarch.rpm
  - percona-release setup -y pmm2-client
  - yum install -y pmm2-client
  - timeout 600 bash -c 'until curl --request 'GET' --insecure https://${pmm_server_endpoint}/v1/readyz ; do sleep 3; done'
  - pmm-admin config --az="us-east-1f" --region="us-east-1" --metrics-mode=push --force --server-insecure-tls --server-url='https://admin:${pmm_admin_password}@${pmm_server_endpoint}' ${fqdn} generic ${name}  - pmm-admin add haproxy --listen-port=8404 --metrics-path=/metrics
  - wget https://github.com/ncabatoff/process-exporter/releases/download/v0.7.10/process-exporter_0.7.10_linux_386.rpm
  - yum -y install process-exporter_0.7.10_linux_386.rpm
  - service process-exporter start
  - pmm-admin add external --group=processes --listen-port=9256 --environment="${environment_name}" --service-name="${name}-processes"

write_files:
  - path: /etc/resolv.conf
    permissions: "0644"
    defer: true
    content: |
      ; generated by #cloud-config
      search pmmdemostg.local
      options timeout:2 attempts:5
      nameserver 127.0.0.1
      nameserver 10.0.0.2
  - path: /root/when-is-pmm-ready.sh
    permissions: "0777"
    content: |
      #!/bin/bash

      # Declare the URL to poll
      url="https://pmm-server.${environment_name}.local/v1/readyz"

      # Set the timeout duration in seconds
      timeout=600

      # Set the polling interval in seconds
      interval=1

      # Function to check the server status
      check_status() {
      response_code=$(curl -s -o /dev/null -w "%\{http_code\}" "$url")

      if [[ "$response_code" == "200" ]]; then
        echo "Server is ready!"
        exit 0
      else
        echo "Server is not ready yet. Retrying in $interval seconds..."
      fi
      }

      # Start the polling loop with a timeout
      for i in $(seq 1 $timeout); do
      check_status
      sleep $interval
      done

      # If the timeout is reached without a successful response
      echo "Timeout reached after $timeout seconds. Server did not respond with a 200 code."
      exit 1
  - path: /etc/consul.d/consul.hcl
    permissions: "0644"
    content: |
      bind_addr = "0.0.0.0"
      client_addr = "0.0.0.0"
      data_dir = "/opt/consul"
      enable_local_script_checks = true
      node_name="${name}"
      retry_join = ["pmm-server", "sysbench", "proxysql"]
      server = true
      ui_config{
        enabled = true
      }
  - path: /root/consul-advertise-addr.sh
    permissions: "0700"
    content: |
      #!/bin/bash
      my_private_ip=$(ip a sh eth0 | awk '/inet / {print $2}' | awk -F '/' '{print $1}')
      echo "advertise_addr = \"$my_private_ip\"" >> /etc/consul.d/consul.hcl

  - path: /etc/consul.d/pmm-readyz-1.json
    permissions: "0644"
    content: |
      {
        "service": {
          "id": "PMMreadyz_1",
          "name": "PMMreadyz-1-${name}",
          "checks": [
            {
              "args": ["curl", "--silent", "--insecure", "https://pmm-server/v1/readyz"],
            "interval": "10s"
            }
          ]
        }
      }
  - path: /etc/consul.d/pmm-readyz-2.json
    permissions: "0644"
    content: |
      {
        "service": {
          "id": "PMMreadyz_2",
          "name": "PMMreadyz-2-${name}",
          "checks": [
            {
            "ID": "PMMreadyz_check_http",
            "Name": "Check for PMM readyz http",
            "ServiceID": "pmmreadyz_2",
            "HTTP": "https://pmm-server/v1/readyz",
            "Method": "GET",
            "Interval": "10s",
            "TLSSkipVerify": true,
            "Timeout": "1s"
            }
          ]
        }
      }
  - path: /etc/consul.d/pmm-readyz-check.json-BROKEN
    permissions: "0644"
    content: |
      {
        "check": {
          "ID": "PMMreadyz_check_http",
          "Name": "Check for PMM readyz http",
          "ServiceID": "pmmreadyz_1",
          "HTTP": "https://pmm-server/v1/readyz",
          "Method": "GET",
          "Interval": "10s",
          "TLSSkipVerify": true,
          "Timeout": "1s"
        }
      }
  - path: /root/.ssh/config
    content: |
      Host *
          User ec2-user
  - path: /etc/nginx.conf
    content: |
      user  nginx;
      worker_processes  auto;

      error_log  /var/log/nginx/error.log notice;
      pid        /var/run/nginx.pid;


      events {
          worker_connections  1024;
      }

      http {
          map $http_upgrade $connection_upgrade {
              default upgrade;
              '' close;
          }
          include       /etc/nginx/mime.types;
          default_type  application/octet-stream;

          access_log  /var/log/nginx/access.log combined;

          sendfile        on;

          keepalive_timeout  65;

          gzip  on;

          # redirect all to https
          server {
              listen 80 default_server;

              server_name _;

              return 301 https://$host$request_uri;
          }

          # external access
          server {
              listen          443 ssl http2 default_server;
              server_name     ${domain};

              proxy_http_version 1.1;
              proxy_set_header Connection $connection_upgrade;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Host $http_host;

              ssl_certificate /ssl/cert/certificate.crt;
              ssl_certificate_key /ssl/cert/certificate.key;
              ssl_trusted_certificate /ssl/cert/ca-certs.pem;
              ssl_dhparam /ssl/cert/dhparam.pem;

              location / {
                  proxy_pass      http://pmm_server;
              }
          }

          upstream pmm_server {
              server pmm-server.${environment_name}.local:80;
          }
      }
  - path: /tmp/cert.sh
    permissions: "0400"
    content: |
      #!/bin/sh

      set -o errexit

      mkdir -p /data/cert/

      if [ ! -e /data/cert/dhparam.pem ]; then
          openssl dhparam -out /data/cert/dhparam.pem 2048
      fi

      if [ ! -e /data/cert/ca-certs.pem ]; then
          # Fetch letsencrypt chain
          curl https://letsencrypt.org/certs/isrgrootx1.pem                          > /data/cert/ca-certs.pem
          curl https://letsencrypt.org/certs/lets-encrypt-x1-cross-signed.pem       >> /data/cert/ca-certs.pem
          curl https://letsencrypt.org/certs/letsencryptauthorityx1.pem             >> /data/cert/ca-certs.pem
          curl https://www.identrust.com/certificates/trustid/root-download-x3.html >> /data/cert/ca-certs.pem
      fi

      if [ ! -e /data/cert/certificate.conf ]; then
          echo "
      [ req ]
      distinguished_name = req_distinguished_name
      prompt             = no

      [ req_distinguished_name ]
      O                  = Main Org.
      " > /data/cert/certificate.conf
      fi

      if [ ! -e /data/cert/certificate.key -o ! -e /data/cert/certificate.crt ]; then
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
              -keyout /data/cert/certificate.key \
              -out    /data/cert/certificate.crt \
              -config /data/cert/certificate.conf
      fi
